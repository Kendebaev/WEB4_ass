</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-app-indicator d-inline-block align-text-top" viewBox="0 0 16 16">
                    <path d="M5.5 15C3.014 15 1 12.986 1 10.5S3.014 6 5.5 6s4.5 2.014 4.5 4.5S7.986 15 5.5 15zm0-8C4.12 7 3 8.12 3 9.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5S6.88 7 5.5 7z"/>

                bootstrap-navbar
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <li class="nav-item">

            </div>

    </div>
